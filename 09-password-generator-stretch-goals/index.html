<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Hind:wght@300;400;500;600;700&family=Indie+Flower&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend:wght@100..900&family=Lilita+One&family=Mansalva&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Orbitron:wght@400..900&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Hind:wght@300;400;500;600;700&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend:wght@100..900&family=Lilita+One&family=Mansalva&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Orbitron:wght@400..900&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="ui-container">
                <h1>Generate a <br><span id="h1-green">random password</span></h1>
                <h2>Never use an insecure password again.</h2>
                <p id="length-alert">Please enter a number between 15 and 30.</p>
                <div id="options-container">
                    <div id="label-container">
                        <label for="length-input">Password length (15-30):</label>
                        <label for="toggle-numbers">Use numbers:</label>
                        <label for="toggle-symbols">Use symbols:</label>
                    </div>
                    <div id="input-container">
                        <input type="number" id="length-input" name="length-input" min="15" max="30">
                        <input type="checkbox" id="toggle-numbers" name="toggle-numbers" checked>
                        <input type="checkbox" id="toggle-symbols" name="toggle-symbols" checked>
                    </div>               
                </div>
                <button id="btn-password">Generate passwords</button>
                <hr>
                <div id="password-container">
                    <p id="password-one"></p>
                    <p id="password-two"></p>                    
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
