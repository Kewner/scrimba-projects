<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Hind:wght@300;400;500;600;700&family=Indie+Flower&family=Lexend:wght@100..900&family=Lilita+One&family=Mansalva&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Orbitron:wght@400..900&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h2>Home Team</h2>
                <div class="goals" id="goals-home"></div>
                <div class="goal-floor"></div>
                <button class="goal-btn" onclick="homeGoal()">GOAL!!</button>
            </div>
            <div class="team-container">
                <h2>Guest Team</h2>
                <div class="goals" id="goals-guest"></div>
                <div class="goal-floor"></div>
                <button class="goal-btn" onclick="guestGoal()">GOAL!!</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
